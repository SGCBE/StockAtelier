<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gestion de stock d'équipements</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="modal.css">
  <style>
    .full-width-button {
      width: 100%;
    }
    
    .capture-button {
      width: 100%;
      font-size: 1.5em;
      padding: 10px;
    }
    
    table {
      width: 100%;
    }
    
    td {
      word-break: break-word;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <img src="P:\BUREAU ETUDES\Sites internet\logo_schnell_coul.jpg" alt="Logo de l'entreprise" style="height: 96px;">
    <h1>Gestion de stock d'équipements</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Description</th>
          <th>Quantité</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="equipmentTableBody">
        <!-- Les données seront générées dynamiquement ici -->
      </tbody>
    </table>

    <!-- Ajout d'un bouton "Ajouter un équipement" -->
    <button id="addEquipmentButton" class="full-width-button">Ajouter un équipement</button>

    <!-- Code HTML pour le modal d'ajout d'équipement -->
    <div id="addEquipmentModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <h2>Ajouter un équipement</h2>
        <form id="addEquipmentForm">
          <label for="categorie">Catégorie</label>
          <select id="categorie" name="categorie" required>
            <option value="Inox">Inox</option>
            <option value="Laverie">Laverie</option>
            <option value="Equipement chaud">Equipement chaud</option>
            <option value="Equipement froid">Equipement froid</option>
            <option value="Equipement de préparation">Equipement de préparation</option>
          </select>
          <label for="designation">Désignation</label>
          <input type="text" id="designation" name="designation" required>
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
          <label for="photo">Photo</label>
          <input type="file" id="photo" name="photo">
          <button id="captureButton" class="capture-button" type="button">Prendre une photo</button>
          <input type="submit" value="Ajouter">
        </form>
        <button id="closeModalButton" onclick="hideModal()">Retour à la liste des équipements</button>
      </div>
    </div>

    <!-- Code HTML pour le modal d'affichage des détails de l'équipement -->
    <div id="equipmentDetailsModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <h2>Détails de l'équipement</h2>
        <div id="equipmentDetails"></div>
        <button id="closeModalButton" onclick="hideModal()">Fermer</button>
      </div>
    </div>
        <!-- Chargement des scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="main.js"></script>
  </main>
  <script src="script.js"></script>
</body>
</html>
