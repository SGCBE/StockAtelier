<!DOCTYPE html>
<html>
<head>
  <title>Gestion des équipements</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Gestion des équipements</h1>
  </header>
  
  <div id="filters">
    <label for="category-filter">Filtrer par catégorie:</label>
    <select id="category-filter">
      <option value="Toutes">Toutes</option>
      <option value="Inox">Inox</option>
      <option value="Préparation">Préparation</option>
      <option value="Laverie">Laverie</option>
      <option value="Froid">Froid</option>
      <option value="Cuisson">Cuisson</option>
      <!-- Ajoutez d'autres options de catégorie si nécessaire -->
    </select>
  </div>

  <div id="equipment-list">
    <!-- La liste des équipements sera générée dynamiquement ici -->
  </div>

  <div id="equipment-modal" class="modal">
    <!-- Le contenu de la fenêtre modale sera généré dynamiquement ici -->
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>

  <button onclick="addEquipment()">Ajouter un équipement</button>
</body>
</html>
