<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gestion de stock d'équipements</title>
  <style>
    /* Styles pour le header */
    header {
      display: flex;
      align-items: center;
      background-color: #005cbf;
      color: #fff;
      padding: 16px;
    }

    header img {
      height: 64px;
      margin-right: 16px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Styles pour le tableau */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }

    /* Styles pour le formulaire d'ajout d'équipement */
    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 16px;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    input, select, textarea {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    /* Styles pour les boutons */
    .full-width-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #005cbf;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Styles pour le modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    /* Styles pour les boutons Modifier et Supprimer */
    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .edit-button,
    .delete-button {
      padding: 6px 12px;
      background-color: #e36200;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .edit-button:hover,
    .delete-button:hover {
      background-color: #d95400;
    }

    .edit-button {
      background-color: #007bff;
    }

    .edit-button:hover,
    .delete-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo de l'entreprise" style="height: 96px;">
    <h1>Gestion de stock d'équipements</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Catégorie</th>
          <th>Date de livraison</th>
          <th>Marque</th>
          <th>Type</th>
          <th>Référence</th>
          <th>N° de série</th>
          <th>N° interne</th>
          <th>Quantité</th>
          <th>Valeur HT</th>
          <th>Facture d'achat</th>
          <th>Date de facture</th>
          <th>Complément d'information</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="equipmentTableBody">
        <!-- Les données seront générées dynamiquement ici -->
      </tbody>
    </table>

    <!-- Ajout d'un bouton "Ajouter un équipement" -->
    <button id="addEquipmentButton" class="full-width-button" onclick="showModal()">Ajouter un équipement</button>

    <!-- Code HTML pour le modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <h2>Ajouter un équipement</h2>
        <form id="addEquipmentForm">
          <label for="categorie">Catégorie</label>
          <input type="text" id="categorie" name="categorie" required>
          <label for="dateLivraison">Date de livraison</label>
          <input type="date" id="dateLivraison" name="dateLivraison" required>
          <label for="marque">Marque</label>
          <input type="text" id="marque" name="marque" required>
          <label for="type">Type</label>
          <input type="text" id="type" name="type" required>
          <label for="reference">Référence</label>
          <input type="text" id="reference" name="reference" required>
          <label for="numeroSerie">N° de série</label>
          <input type="text" id="numeroSerie" name="numeroSerie" required>
          <label for="numeroInterne">N° interne</label>
          <input type="text" id="numeroInterne" name="numeroInterne" required>
          <label for="quantite">Quantité</label>
          <input type="number" id="quantite" name="quantite" required>
          <label for="valeurHT">Valeur HT</label>
          <input type="number" step="0.01" id="valeurHT" name="valeurHT" required>
          <label for="factureAchat">Facture d'achat</label>
          <input type="text" id="factureAchat" name="factureAchat" required>
          <label for="dateFacture">Date de facture</label>
          <input type="date" id="dateFacture" name="dateFacture" required>
          <label for="complementInfo">Complément d'information</label>
          <textarea id="complementInfo" name="complementInfo"></textarea>
          <button type="submit" class="full-width-button">Ajouter</button>
        </form>
      </div>
    </div>

  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="main.js"></script>
</body>
</html>
