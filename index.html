<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestion des équipements</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="modal.css">
</head>
<body>
    <h1>Liste des équipements</h1>

    <ul id="equipment-list">
        <!-- Les équipements seront générés dynamiquement ici -->
    </ul>

    <button id="add-equipment-btn">Ajouter un équipement</button>

    <!-- Modal pour afficher les détails de l'équipement -->
    <div id="equipment-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content">
                <!-- Les détails de l'équipement seront affichés ici -->
            </div>
            <button id="back-to-list-btn">Retour à la liste des équipements</button>
        </div>
    </div>

    <!-- Modal pour ajouter un nouvel équipement -->
    <div id="add-equipment-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ajouter un équipement</h2>
            <form id="add-equipment-form">
                <label for="category-select">Catégorie:</label>
                <select id="category-select">
                    <option value="Inox">Inox</option>
                    <option value="Laverie">Laverie</option>
                    <option value="Equipement chaud">Equipement chaud</option>
                    <option value="Equipement froid">Equipement froid</option>
                    <option value="Equipement de préparation">Equipement de préparation</option>
                </select>

                <label for="designation-input">Désignation:</label>
                <input type="text" id="designation-input">

                <label for="description-input">Description:</label>
                <input type="text" id="description-input">

                <label for="quantity-input">Quantité:</label>
                <input type="number" id="quantity-input">

                <label for="photo-input">Photo:</label>
                <input type="file" id="photo-input">

                <button type="submit" id="add-equipment-submit-btn">Ajouter</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js"></script>
    <script src="main.js"></script>
</body>
</html>
