<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gestion de stock d'équipements</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="modal.css">
  <style>
    /* Ajoutez vos styles CSS ici */

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      color: #00A1E0;
      padding: 16px;
      display: flex;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 48px;
      margin-left: 16px;
    }

    img {
      height: 48px;
      margin: 16px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      word-break: break-word; /* Nouvelle règle pour le texte long */
    }

    th {
      background-color: #333;
      color: #fff;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    /* Styles pour les modales */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 16px;
      border: 1px solid #888;
      width: 50%;
      max-width: 600px; /* Nouvelle règle pour limiter la largeur du modal */
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Styles pour les formulaires */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    input,
    select {
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%; /* Nouvelle règle pour occuper toute la largeur */
    }

    input[type=submit] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #444;
    }

    /* Styles pour le bouton "Ajouter un équipement" */
    .full-width-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #337ab7;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Nouvelle règle pour les boutons de capture */
    .capture-button {
      width: 100%;
      font-size: 1.5em;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="P:\BUREAU ETUDES\Sites internet\logo_schnell_coul.jpg" alt="Logo de l'entreprise" style="height: 96px;">
    <h1>Gestion de stock d'équipements</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Description</th>
          <th>Quantité</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="equipmentTableBody">
        <!-- Les données seront générées dynamiquement ici -->
      </tbody>
    </table>

    <!-- Ajout d'un bouton "Ajouter un équipement" -->
    <button id="addEquipmentButton" class="full-width-button">Ajouter un équipement</button>

    <!-- Code HTML pour le modal -->
    <div id="addEquipmentModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <h2>Ajouter un équipement</h2>
        <form id="addEquipmentForm">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required>
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
          <label for="quantite">Quantité</label>
          <input type="number" id="quantite" name="quantite" required>
          <video id="cameraPreview" autoplay playsinline></video>
          <button id="captureButton" class="capture-button" type="button">Capturer la photo</button>
          <input type="submit" value="Ajouter">
        </form>
        <!-- Ajouter le bouton de fermeture du modal -->
        <button id="closeModalButton" onclick="hideModal()">Fermer</button>
      </div>
    </div>

    <!-- Chargement du fichier main.js -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="main.js"></script>
  </main>
</body>
</html>
