<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gestion des équipements</title>
</head>
<body>
  <header>
    <h1>Gestion des équipements</h1>
  </header>

  <main>
    <div id="equipment-list">
      <!-- La liste des équipements sera générée dynamiquement ici -->
    </div>

    <button id="add-equipment-btn">Ajouter un équipement</button>

    <!-- Modal pour afficher les détails de l'équipement -->
    <div id="details-modal" class="modal">
      <div class="modal-content">
        <div class="modal-close">
          <button id="details-modal-close">Retour à la liste des équipements</button>
        </div>
        <h2 id="details-modal-title"></h2>
        <p><strong>Catégorie:</strong> <span id="details-modal-category"></span></p>
        <p><strong>Description:</strong> <span id="details-modal-description"></span></p>
        <div id="details-modal-image-container">
          <img id="details-modal-image" src="" alt="Image de l'équipement">
        </div>
      </div>
    </div>

    <!-- Modal pour ajouter un nouvel équipement -->
    <div id="add-modal" class="modal">
      <div class="modal-content">
        <div class="modal-close">
          <button id="add-modal-close">Retour à la liste des équipements</button>
        </div>
        <h2>Ajouter un équipement</h2>
        <form id="add-modal-form">
          <label for="category">Catégorie:</label>
          <select id="category" required>
            <option value="">Sélectionner une catégorie</option>
            <option value="Inox">Inox</option>
            <option value="Laverie">Laverie</option>
            <option value="Equipement chaud">Equipement chaud</option>
            <option value="Equipement froid">Equipement froid</option>
            <option value="Equipement de préparation">Equipement de préparation</option>
          </select>

          <label for="designation">Désignation:</label>
          <input type="text" id="designation" required>

          <label for="description">Description:</label>
          <textarea id="description" required></textarea>

          <label for="quantity">Quantité:</label>
          <input type="number" id="quantity" required>

          <div>
            <label for="photo">Photo:</label>
            <input type="file" accept="image/*" capture="camera" id="photo">
            <div id="photo-preview"></div>
          </div>

          <button type="submit">Ajouter</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
