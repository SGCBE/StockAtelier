<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
  <title>Gestion des équipements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="title">Gestion des équipements</h1>
    <img src="logo.jpg" alt="Logo" class="logo">
  </header>

  <main>
    <label for="filterCategory">Filtrer par catégorie :</label>
    <select id="filterCategory">
      <option value="">Toutes</option>
      <option value="Inox">Inox</option>
      <option value="Laverie">Laverie</option>
      <option value="Equipement chaud">Equipement chaud</option>
      <option value="Equipement froid">Equipement froid</option>
      <option value="Equipement de préparation">Equipement de préparation</option>
      <option value="Stockage">Stockage</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Date de livraison</th>
          <th>Fournisseur/Client</th>
          <th>Marque</th>
          <th>Type</th>
          <th>Référence</th>
          <th>N° de série</th>
          <th>Valeur HT</th>
          <th>Facture achat</th>
          <th>Date facture</th>
          <th>Complément d'information</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="equipmentTableBody">
      </tbody>
    </table>

    <button id="addEquipmentButton" class="full-width-button">Ajouter un équipement</button>

    <div id="addEquipmentModal" class="modal">
      <div class="modal-content">
                <span id="closeModalButton" class="close">&times;</span>
        <h2>Ajouter un équipement</h2>
        <form id="addEquipmentForm">
          <label for="deliveryDate">Date de livraison :</label>
          <input type="date" id="deliveryDate" required>

          <label for="supplierClient">Fournisseur/Client :</label>
          <input type="text" id="supplierClient" required>

          <label for="brand">Marque :</label>
          <input type="text" id="brand" required>

          <label for="type">Type :</label>
          <input type="text" id="type" required>

          <label for="reference">Référence :</label>
          <input type="text" id="reference" required>

          <label for="serialNumber">N° de série :</label>
          <input type="text" id="serialNumber" required>

          <label for="value">Valeur HT :</label>
          <input type="number" id="value" required>

          <label for="purchaseInvoice">Facture achat :</label>
          <input type="text" id="purchaseInvoice" required>

          <label for="invoiceDate">Date facture :</label>
          <input type="date" id="invoiceDate" required>

          <label for="complement">Complément d'information :</label>
          <textarea id="complement"></textarea>

          <button type="submit" class="full-width-button">Ajouter</button>
        </form>
      </div>
    </div>

    <div id="editEquipmentModal" class="modal">
      <div class="modal-content">
        <span id="closeEditModalButton" class="close">&times;</span>
        <h2>Modifier l'équipement</h2>
        <form id="editEquipmentForm">
          <input type="hidden" id="editEquipmentId">

          <label for="editDeliveryDate">Date de livraison :</label>
          <input type="date" id="editDeliveryDate" required>

          <label for="editSupplierClient">Fournisseur/Client :</label>
          <input type="text" id="editSupplierClient" required>

          <label for="editBrand">Marque :</label>
          <input type="text" id="editBrand" required>

          <label for="editType">Type :</label>
          <input type="text" id="editType" required>

          <label for="editReference">Référence :</label>
          <input type="text" id="editReference" required>

          <label for="editSerialNumber">N° de série :</label>
          <input type="text" id="editSerialNumber" required>

          <label for="editValue">Valeur HT :</label>
          <input type="number" id="editValue" required>

          <label for="editPurchaseInvoice">Facture achat :</label>
          <input type="text" id="editPurchaseInvoice" required>

          <label for="editInvoiceDate">Date facture :</label>
          <input type="date" id="editInvoiceDate" required>

          <label for="editComplement">Complément d'information :</label>
          <textarea id="editComplement"></textarea>

          <button type="submit" class="full-width-button">Enregistrer</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
