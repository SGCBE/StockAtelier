<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des équipements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="title">Gestion des équipements</h1>
    <img src="path/to/your/logo.png" alt="Logo" class="logo">
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Description</th>
          <th>Quantité</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="equipmentTableBody">
      </tbody>
    </table>

    <button id="addEquipmentButton" class="full-width-button">Ajouter un équipement</button>

    <div id="addEquipmentModal" class="modal">
      <div class="modal-content">
        <span id="closeModalButton" class="close">&times;</span>
        <h2>Ajouter un équipement</h2>
        <form id="addEquipmentForm">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" required>

          <label for="description">Description :</label>
          <textarea id="description" required></textarea>

          <label for="quantite">Quantité :</label>
          <input type="number" id="quantite" required>

          <button type="submit" class="capture-button">Ajouter</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="main.js"></script>
  <script src="script.js"></script>
</body>
</html>
