<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock équipements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img src="logo.jpg" alt="Logo" class="logo">
    </div>
    <div class="header__title">
      <h1 class="title">Gestion des équipements en stock</h1>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h2 class="subtitle">Liste des équipements</h2>
      <div class="filter">
        <label for="categorie-filter">Catégorie :</label>
        <select id="categorie-filter">
          <option value="Tout">Tous</option>
          <option value="Inox">Inox</option>
          <option value="Préparation">Préparation</option>
          <option value="Laverie">Laverie</option>
          <option value="Cuisson">Cuisson</option>
          <option value="Froid">Froid</option>
        </select>
      </div>
      <table id="equipment-list" class="equipment-list">
        <thead>
          <tr>
            <th>Désignation</th>
            <th>Quantité</th>
            <th>Marque</th>
            <th>Modèle</th>
            <th>Dimensions</th>
            <th>Prix d'achat HT</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="add-equipment">
        <button id="add-equipment-button" class="button">Ajouter un équipement</button>
      </div>
    </div>
  </main>

  <div id="add-equipment-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 class="modal-title">Ajouter un équipement</h2>
      <form id="add-equipment-form" class="add-equipment-form">
        <div class="form-group">
          <label for="categorie-input">Catégorie :</label>
          <select id="categorie-input" style="width: 95%" class="input-field">
            <option value="inox">Inox</option>
            <option value="preparation">Préparation</option>
            <option value="laverie">Laverie</option>
            <option value="cuisson">Cuisson</option>
            <option value="froid">Froid</option>
          </select>
        </div>
        <div class="form-group">
          <label for="designation-input">Désignation :</label>
          <input type="text" id="designation-input" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="quantite-input">Quantité :</label>
          <input type="number" id="quantite-input" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="marque-input">Marque :</label>
          <input type="text" id="marque-input" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="modele-input">Modèle :</label>
          <input type="text" id="modele-input" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="dimensions-input">Dimensions :</label>
          <input type="text" id="dimensions-input" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="prix-input">Prix d'achat HT :</label>
          <input type="number" id="prix-input" class="input-field" required>
        </div>
        <div class="form-group">
          <button type="submit" class="button">Ajouter</button>
        </div>
      </form>
    </div>
  </div>

  <div id="equipment-detail-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="modal-body">
        <h2 class="modal-title">Détail de l'équipement</h2>
        <div class="equipment-info">
	  <p><br></p>
          <p>Catégorie: <span id="equipment-detail-categorie"></span></p>
          <p>Designation: <span id="equipment-detail-designation"></span></p>
          <p>Quantité: <span id="equipment-detail-quantite"></span></p>
          <p>Marque: <span id="equipment-detail-marque"></span></p>
          <p>Modèle: <span id="equipment-detail-modele"></span></p>
          <p>Dimensions: <span id="equipment-detail-dimensions"></span></p>
          <p>Prix d'achat HT: <span id="equipment-detail-prixAchatHT"></span>€</p>
        </div>
        <div class="modal-buttons">
          <button id="btnModifier" class="button">Modifier</button>
          <button id="btnSupprimer" class="button">Supprimer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="main.js"></script>
</body>
</html>
