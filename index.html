<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gestion de stock d'équipements</title>
  <style>
    /* Styles pour le header */
    header {
      display: flex;
      align-items: center;
      background-color: #005cbf;
      color: #fff;
      padding: 16px;
    }

    header img {
      height: 64px;
      margin-right: 16px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Styles pour le tableau */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }

    /* Styles pour le formulaire d'ajout d'équipement */
    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 16px;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    input, select, textarea {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    /* Styles pour les boutons */
    .full-width-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #005cbf;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Styles pour le modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    /* Styles pour les boutons Modifier et Supprimer */
    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .edit-button,
    .delete-button {
      padding: 6px 12px;
      background-color: #e36200;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .edit-button:hover,
    .delete-button:hover {
      background-color: #d95400;
    }

    .edit-button {
      background-color: #007bff;
    }

    .edit-button:hover,
    .delete-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Gestion de stock d'équipements</h1>
  </header>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Quantité</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Afficher les équipements existants ici -->
    </tbody>
  </table>

  <form id="add-equipment-form">
    <label for="name">Nom :</label>
    <input type="text" id="name" required>

    <label for="quantity">Quantité :</label>
    <input type="number" id="quantity" required>

    <button type="submit" class="full-width-button">Ajouter</button>
  </form>

  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Modifier l'équipement</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-id">
        <label for="edit-name">Nom :</label>
        <input type="text" id="edit-name" required>

        <label for="edit-quantity">Quantité :</label>
        <input type="number" id="edit-quantity" required>

        <div class="action-buttons">
          <button type="submit" class="edit-button">Modifier</button>
          <button type="button" class="delete-button">Supprimer</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Code JavaScript pour gérer les actions et la logique de l'application
  </script>
</body>
</html>
