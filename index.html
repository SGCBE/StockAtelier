<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gestion de stock d'équipements</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="modal.css">
  <style>
    .full-width-button {
      width: 100%;
    }
    
    .capture-button {
      width: 100%;
      font-size: 1.5em;
      padding: 10px;
    }
    
    table {
      width: 100%;
    }
    
    td {
      word-break: break-word;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo de l'entreprise" style="height: 96px;">
    <h1>Gestion de stock d'équipements</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Catégorie</th>
          <th>Date de livraison</th>
          <th>Marque</th>
          <th>Type</th>
          <th>Référence</th>
          <th>N° de série</th>
          <th>N° interne</th>
          <th>Quantité</th>
          <th>Valeur HT</th>
          <th>Facture d'achat</th>
          <th>Date de facture</th>
          <th>Complément d'information</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="equipmentTableBody">
        <!-- Les données seront générées dynamiquement ici -->
      </tbody>
    </table>

    <!-- Ajout d'un bouton "Ajouter un équipement" -->
    <button id="addEquipmentButton" class="full-width-button">Ajouter un équipement</button>

    <!-- Code HTML pour le modal -->
    <div id="addEquipmentModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideModal()">&times;</span>
        <h2>Ajouter un équipement</h2>
        <form id="addEquipmentForm">
          <label for="categorie">Catégorie</label>
          <input type="text" id="categorie" name="categorie" required>
          <label for="dateLivraison">Date de livraison</label>
          <input type="date" id="dateLivraison" name="dateLivraison" required>
          <label for="marque">Marque</label>
          <input type="text" id="marque" name="marque" required>
          <label for="type">Type</label>
          <input type="text" id="type" name="type" required>
          <label for="reference">Référence</label>
          <input type="text" id="reference" name="reference" required>
          <label for="numeroSerie">N° de série</label>
          <input type="text" id="numeroSerie" name="numeroSerie" required>
          <label for="numeroInterne">N° interne</label>
          <input type="text" id="numeroInterne" name="numeroInterne" required>
          <label for="quantite">Quantité</label>
          <input type="number" id="quantite" name="quantite" required>
          <label for="valeurHT">Valeur HT</label>
          <input type="number" id="valeurHT" name="valeurHT" step="0.01" required>
          <label for="factureAchat">Facture d'achat</label>
          <input type="file" id="factureAchat" name="factureAchat" required>
          <label for="dateFacture">Date de facture</label>
          <input type="date" id="dateFacture" name="dateFacture" required>
          <label for="complementInformation">Complément d'information</label>
          <textarea id="complementInformation" name="complementInformation"></textarea>
          <button type="submit">Ajouter</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="main.js"></script>
</body>
</html>
