<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
  <title>Gestion des équipements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="title">Gestion des équipements</h1>
    <img src="logo.jpg" alt="Logo" class="logo">
  </header>

  <main>
    <label for="filterCategory">Filtrer par catégorie :</label>
    <select id="filterCategory">
      <option value="">Toutes</option>
      <option value="Inox">Inox</option>
      <option value="Laverie">Laverie</option>
      <option value="Equipement chaud">Equipement chaud</option>
      <option value="Equipement froid">Equipement froid</option>
      <option value="Equipement de préparation">Equipement de préparation</option>
      <option value="Stockage">Stockage</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Date de livraison</th>
          <th>Fournisseur/Client</th>
          <th>Marque</th>
          <th>Type</th>
          <th>Référence</th>
          <th>N° de série</th>
          <th>Valeur HT</th>
          <th>Facture achat</th>
          <th>Date facture</th>
          <th>Complément d'information</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="equipmentTableBody">
      </tbody>
    </table>

    <button id="addEquipmentButton" class="full-width-button">Ajouter un équipement</button>

    <div id="addEquipmentModal" class="modal">
      <div class="modal-content">
        <span id="closeModalButton" class="close">&times;</span>
        <h2>Ajouter un équipement</h2>
        <form id="addEquipmentForm">
          <label for="dateLivraison">Date de livraison :</label>
          <input type="date" id="dateLivraison" required>

          <label for="fournisseurClient">Fournisseur/Client :</label>
          <input type="text" id="fournisseurClient" required>

          <label for="marque">Marque :</label>
          <input type="text" id="marque" required>

          <label for="type">Type :</label>
          <input type="text" id="type" required>

          <label for="reference">Référence :</label>
          <input type="text" id="reference" required>

          <label for="numeroSerie">N° de série :</label>
          <input type="text" id="numeroSerie" required>

          <label for="valeurHT">Valeur HT :</label>
          <input type="number" id="valeurHT" required>

          <label for="factureAchat">Facture achat :</label>
          <input type="text" id="factureAchat" required>

          <label for="dateFacture">Date facture :</label>
          <input type="date" id="date.Facture" required>

          <label for="complement">Complément d'information :</label>
          <textarea id="complement"></textarea>

          <button type="submit" class="full-width-button">Ajouter</button>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
