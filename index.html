<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des équipements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.jpg" alt="Logo">
    </div>
    <h1>Gestion des équipements</h1>
  </header>

  <div class="container">
    <div class="filter-container">
      <label for="category-filter">Catégorie :</label>
      <select id="category-filter">
        <option value="">Toutes</option>
        <option value="Cuisson">Cuisson</option>
        <option value="Froid">Froid</option>
        <option value="Inox">Inox</option>
        <option value="Laverie">Laverie</option>
        <option value="Préparation">Préparation</option>
      </select>
    </div>

    <table id="equipment-table">
      <thead>
        <tr>
          <th>Désignation</th>
          <th>Marque</th>
          <th>Quantité</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="add-equipment-btn">Ajouter un équipement</button>
  </div>

  <div id="equipment-details-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Détails de l'équipement</h2>
      <div id="equipment-details"></div>
      <div class="modal-actions">
        <button id="edit-equipment-btn">Modifier</button>
        <button id="delete-equipment-btn">Supprimer</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="main.js"></script>
</body>
</html>
